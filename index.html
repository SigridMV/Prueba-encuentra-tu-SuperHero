<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Encuentra tu SuperHero</title>
    <!-- FAVICON-->
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/img/favicon.ico"
    />
    <meta name="author" content="Sigrid Müller Vidal" />
    <meta
      name="description"
      content="Prueba sobre los fundamiento de programacion en JavaScript"
    />
    <meta
      name="keywords"
      content="prueba, html, css, javaScript, api, pluggins, canvas, bootstrap, jquery"
    />
    <!-- CANVAS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="./assets/cs/style.css" />
  </head>

  <body>
    <!-- BARRA DE NAVEGACION-->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid text-align-left">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/favicon.ico"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          SuperHero
        </a>
      </div>
    </nav>

    <!-- SECTION SUPERHERO-->
    <section class="superHero">
      <img
        class="superHero-img mt-5 mb-4"
        src="./assets/img/sh1.jpg"
        alt="SuperHero"
      />
    </section>
    <section class="busqueda mb-4">
      <div class="container-fluid">
        <h1>Encuentra tu SuperHero</h1>
        <fieldset class="mb-3">
          Ingresa el nombre del SuperHero a buscar
        </fieldset>
        <form id="searchForm" role="search">
          <div class="mb-3">
            <input
              id="heroInput"
              class="form-control me-2"
              type="search"
              placeholder="Ejemplo: Batman"
              aria-label="Search"
            />
          </div>
          <button class="btn btn-primary px-5" type="submit">Buscar</button>
        </form>
      </div>
    </section>

    <!-- SECTION CARDS-->
    <section class="cards mx-2">
      <div id="heroCards" class="w-100"></div>

      <div id="chartContainer" class="w-100" style="height: 370px"></div>
    </section>

    <!-- FOOTER-->
    <footer class="text-center">
      <p>&copy;Sigrid Müller. Todos los derechos reservados.</p>
    </footer>

    <!-- JS-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
